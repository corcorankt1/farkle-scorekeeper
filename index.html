<!DOCTYPE html>
<html>

<head>
    <title>
        Farkle Scorekeeper Application
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <p>{{ scoreTotal }}</p>
        <ul>
            <li v-for="score in scores">
                {{score}}
            </li>
        </ul>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                scores: [
                    500,
                    400,
                    1500,
                    1250
                ]
            },
            computed: {
                scoreTotal() {
                    return this.scores.reduce((sum,score) => {
                        return sum + score;
                    }, 0)
                }
            }
        });
    </script>
</body>

</html>
