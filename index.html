<!DOCTYPE html>
<html>

<head>
    <title>
        Farkle Scorekeeper Application
    </title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <p>{{ scoreTotal }}</p>
        <ul>
            <li v-for="score in scores">
                <input id="score{{score.id}}" type="number" v-model.number='score.number'>
            </li>
        </ul>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                scores: [
                    {id:1,number:0},
                    {id:2,number:0},
                    {id:3,number:0},
                    {id:4,number:0},
                    {id:5,number:0},
                ]
            },
            computed: {
                scoreTotal() {
                    return this.scores.reduce((sum,score) => {
                        return sum + score.number;
                    }, 0)
                }
            }
        });
    </script>
</body>

</html>
